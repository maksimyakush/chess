<div class="wrapper">
  <div class="logo">
    <a routerLink="/">
      <h1>CosmicChess</h1>
    </a>
  </div>
  <div *ngIf="(currentUser | async)?.uid; else loginAndSignUp" class="userName">{{userName}} is here!
    <i class="fa fa-smile-o" aria-hidden="true"></i>
    <button mat-button (click)="logout()">Logout</button>
  </div>
  <ng-template class="login-signup-wrapper" #loginAndSignUp>
    <div class="buttons-wrapper">
      <button mat-button (click)="openDialogLogin()">Login</button>
      <button mat-button (click)="openDialogSignUp()">Sign Up</button>
    </div>
  </ng-template>
</div>
